<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <a href="#" class="button" id="generate-meme-btn">
            <div class="button__content">
                <span class="button__text">Generate Meme</span>
                <i class="ri-bard-line button__icon"></i>
                <div class="button__reflection-1"></div>
                <div class="button__reflection-2"></div>
            </div>
            <img src="assets/img/star.png" alt="" class="button__star-1">
            <img src="assets/img/star.png" alt="" class="button__star-2">
            <img src="assets/img/circle.png" alt="" class="button__circle-1">
            <img src="assets/img/circle.png" alt="" class="button__circle-2">
            <img src="assets/img/diamond.png" alt="" class="button__diamond">
            <img src="assets/img/triangle.png" alt="" class="button__triangle">
            <div class="button__shadow"></div>
        </a>
        <h2 class="meme-title">Loading...</h2>
        <img src="" alt="" class="meme-image" />
        <div class="meme-author"></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
